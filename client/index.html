<!DOCTYPE html>
<html>
  <head>
    <title>Lista To Do</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body ng-app="app" layout="column">
    <md-toolbar layout="row" class="md-toolbar-tools">
      <h1>Todo App</h1>
    </md-toolbar>

    <div ng-controller="TodoController as todoList">
      <md-list ng-cloak>
        <md-list-item ng-repeat="task in todoList.tasks">
          <p>{{ task.text }}</p>
          <md-icon
            md-svg-icon="content:archive"
            class="md-secondary"
            ng-click="todoList.archiveTaskHandler(task, $event)"
            aria-label="Arquivar">
          </md-icon>
          <md-checkbox
            class="md-secondary"
            ng-model="task.done"
            aria-label="Concluir">
          </md-checkbox>
        </md-list-item>
      </md-list>

      <md-button
        class="md-fab md-fab-bottom-right"
        ng-click="todoList.addTaskHandler($event)"
        aria-label="Adicionar tarefa">
          <md-icon md-svg-icon="content:add"></md-icon>
      </md-button>
    </div>

    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="bower_components/angular-animate/angular-animate.js" charset="utf-8"></script>
    <script src="bower_components/angular-aria/angular-aria.js" charset="utf-8"></script>
    <script src="bower_components/angular-messages/angular-messages.js" charset="utf-8"></script>
    <script src="bower_components/angular-material/angular-material.js" charset="utf-8"></script>
    <script src="modules.js" charset="utf-8"></script>
    <script src="services/todoService.js" charset="utf-8"></script>
    <script src="controllers/todoController.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
